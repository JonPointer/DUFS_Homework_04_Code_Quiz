<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to font for page -->
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&display=swap" rel="stylesheet">
    <!-- Link to Bootstrap CSS file -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Retro Computer Quiz</title>
</head>

<body style="font-family:  'Aldrich', sans-serif;" class="mb-4">
    <!-- Set a container for the body of the page  -->
    <main class="container-lg">
        <br>
        <br>
        <!-- *** MAKE SURE AND CHECK FOR RESPONSIVE AND USE SEMANTIC ELEMENTS -->

        <!-- Header on page declaring retro computer quiz  -->

        <!-- Set up a start quiz button with a timer display under it -->
        <div class="row">
            <div class="col-sm-12 text-center">
                <h2>Retro Computer Quiz</h2>
                <button type="button" class="btn btn-success btn-lg mb-2">Start Quiz <span class="badge badge-light"
                        id="counter">Counter</span></button>
                <h6>All images and data are from <a href="http://oldcomputers.net/" target="_blank">Steve's Old Computer
                        Museum</a>. Thanks for a great site, Steve!</h6>
                <hr>
            </div>

        </div>
        <!-- Then have two side by side forms - quiz form on left and High Score -->
        <div class="row">
            <div class="col-md-8">
                <!-- Question Card  -->
                <div class="card" style="width: 100%">
                    <img src="http://oldcomputers.net/pics/trs80-i.jpg" class="card-img-top" alt="image-text">
                    <div class="card-body">
                        <h5 class="card-title">Question #</h5>
                        <p class="card-text">This would be the question text.</p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><button type="button" class="btn btn-primary btn-sm">1</button>
                            Option 1
                            Text</li>
                        <li class="list-group-item"><button type="button" class="btn btn-primary btn-sm">2</button>
                            Option 2 Text</li>
                        <li class="list-group-item"><button type="button" class="btn btn-primary btn-sm">3</button>
                            Option 3 Text</li>
                    </ul>
                </div>
            </div>
            <div class="col-md-4">
                <!-- High Score Card  -->
                <div class="card" style="width: 100%">
                    <img src="https://images.unsplash.com/photo-1579407364450-481fe19dbfaa?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60"
                        class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">High Scores</h5>
                        <p class="card-text">Top 5 High Scores</p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Empty</li>
                        <li class="list-group-item">Empty</li>
                        <li class="list-group-item">Empty</li>
                        <li class="list-group-item">Empty</li>
                        <li class="list-group-item">Empty</li>
                    </ul>
                    <!-- <div class="card-body">
                        <a href="#" class="card-link">Card link</a>
                        <a href="#" class="card-link">Another link</a>
                    </div> -->
                </div>
            </div>
        </div>

    </main>

</body>

</html>
